<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark mode - simple Layout</title>

    <style>
      :root {
        --base-color: #fff;
        --base-variant: #e8e9ed;
        --text-color: #000;
        --button-green: green;
        --button-orange: orange;
        --color-div: #fff;
        --button-container: #fbfbfb;
        --border: #666;
      }

      .darkmode {
        --base-color: #000;
        --base-variant: #999;
        --text-color: #fff;
        --button-green: lime;
        --button-orange: yellow;
        --color-div: #333;
        --button-container: #666;
        --border: #f8f8f8;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--base-color);
        color: var(--text-color);
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        width: 400px;
        background-color: var(--base-color);
        border: 2px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
      }

      .header,
      .content {
        background-color: var(--color-div);
        color: var(--text-color);
        padding: 16px;
        text-align: center;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        padding: 16px;
        background-color: var(--button-container);
      }

      .button {
        width: 48%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 1em;
        cursor: pointer;
      }

      .button-green {
        background-color: var(--button-green);
      }

      .button-orange {
        background-color: var(--button-orange);
      }

      #btn {
        width: 48px;
        height: 48px;
        position: absolute;
        top: 30px;
        right: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      
      .darkMode-icon {
        background: url("./sun_icon.svg") no-repeat center center;
        width: 48px;
        height: 48px;
        background-size: contain;
      }

      .lightMode-icon {
        background: url("./moonlight_icon.svg") no-repeat center center;
        width: 48px;
        height: 48px;
        background-size: contain;
        display: none;
      }
    </style>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        let darkmode = localStorage.getItem("darkmode");

        const enableDarkmode = () => {
          document.body.classList.add("darkmode");
          document.querySelector(".darkMode-icon").style.display = "none";
          document.querySelector(".lightMode-icon").style.display = "block";
          localStorage.setItem("darkmode", "active");
        };

        const disableDarkmode = () => {
          document.body.classList.remove("darkmode");
          document.querySelector(".darkMode-icon").style.display = "block";
          document.querySelector(".lightMode-icon").style.display = "none";
          localStorage.setItem("darkmode", "inactive");
        };

        if (darkmode === "active") enableDarkmode();

        const themeSwitch = document.getElementById("btn");
        themeSwitch.addEventListener("click", () => {
          darkmode = localStorage.getItem("darkmode");
          darkmode !== "active" ? enableDarkmode() : disableDarkmode();
        });
      });
    </script>
  </head>

  <body>
    <div id="btn">
      <div class="darkMode-icon"></div>
      <div class="lightMode-icon"></div>
    </div>

    <div class="container">
      <div class="header">Header</div>
      <div class="content">
        <p>This is the main content area.</p>
      </div>
      <div class="button-container">
        <button class="button button-green">Green Button</button>
        <button class="button button-orange">Orange Button</button>
      </div>
    </div>
  </body>
</html>
